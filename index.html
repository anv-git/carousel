<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Carousel</title>
</head>
<body>
    <section class="container">
        <button class="arrow-left" aria-label="Next Image">⫷</button>
        <button class="arrow-right" aria-label="Previous Image">⫸</button>
        <div class="gallery-wrapper">
            <div class="gallery">
                <img class=" item current-item" src="https://source.unsplash.com/random/250x250/?beach" alt="">
                <img class=" item current-item" src="https://source.unsplash.com/random/250x250/?nature" alt="">
                <img class=" item current-item" src="https://source.unsplash.com/random/250x250/?gaming" alt="">
                <img class=" item current-item" src="https://source.unsplash.com/random/250x250/?animals" alt="">
                <img class=" item current-item" src="https://source.unsplash.com/random/250x250/?places" alt="">
            </div>
        </div>
    </section>
    <script src="/script.js"></script>
</body>
</html>
